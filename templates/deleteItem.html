{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{itemname}}? </h2>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1 margin-right">
            <form action="#" method = 'post'>
	            <button type="submit" class="btn btn-default delete" id="submit" type="submit">
	                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
            </form>
        </div>
        <div class="col-lg-1">
            <a href = '{{url_for("showCategorys")}}'>
                <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
